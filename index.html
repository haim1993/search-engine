<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Interview Question</title>

    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/87d1c5d8de.js"></script>
    <script src="scripts.js"></script>
</head>

<body>
    <div id="table-info" class="container">
        <br />
        <h1 class="text-center ">User Managment</h1>
        <br />

        <!-- Search bar -->
        <div class="container">
            <div class="row">
                <div class="col-md-offset-3 col-md-6" style="margin-top: 100px; margin-bottom: 60px;">
                    <div id="custom-search-input">
                        <div class="input-group col-md-12">
                            <input type="text" id="myInput" class="form-control input-lg" placeholder="Search" autofocus/>
                            <span class="input-group-btn">
                        <button class="btn btn-info btn-lg" type="button">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end -->

        <table id="myTable" class="table table-bordered table-striped table-hover">
            <thead>
                <tr id="table-header">
                    <th>No.</th>
                    <th>Active</th>
                    <th>Age</th>
                    <th>Eye Color</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Company</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
            </thead>
        </table>
    </div>

    <div id="column-info" class="container" style="margin-top: 30px;">
        <form class="form-horizontal" role="form">
            <span id="back-btn" style="margin-top: 14px; float:left; font-size: 200%"><i class="fa fa-arrow-left" aria-hidden="true"></i></span>

            <h2>Profile</h2>

            <div class="form-group">
                <label for="name" class="col-sm-3 control-label">No.</label>
                <div class="col-sm-2">
                    <input type="text" id="_id" class="form-control text-center" style="text-transform: capitalize;" autofocus disabled>
                </div>
            </div>

            <div class="form-group">
                <label for="active" class="col-sm-3 control-label">Active</label>
                <div class="col-sm-9">
                    <select id="isActive" class="form-control">
                            <option>Choose</option>
                            <option value="true">True</option>
                            <option value="false">False</option>
                        </select>
                </div>
            </div>
            <!-- /.form-group -->

            <div class="form-group">
                <label for="age" class="col-sm-3 control-label">Age</label>
                <div class="col-sm-9">
                    <input type="number" id="age" value="30" class="form-control" name="quantity" min="1" max="99">
                </div>
            </div>

            <div class="form-group">
                <label for="country" class="col-sm-3 control-label">Eye Color</label>
                <div class="col-sm-9">
                    <select id="eyeColor" class="form-control">
                            <option>Choose</option>
                            <option value="blue">Blue</option>
                            <option value="brown">Brown</option>
                            <option value="green">Green</option>
                        </select>
                </div>
            </div>
            <!-- /.form-group -->
            <div class="form-group">
                <label for="name" class="col-sm-3 control-label">Name</label>
                <div class="col-sm-9">
                    <input type="text" id="name" placeholder="Full Name" class="form-control" style="text-transform: capitalize;" autofocus>
                    <span class="help-block">eg.: John Smith</span>
                </div>
            </div>

            <div class="form-group">
                <label id="gender" class="control-label col-sm-3">Gender</label>
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-6">
                            <label class="radio-inline">
                                    <input type="radio" id="gender-female" value="female" name="gender" checked="checked">Female
                                </label>
                        </div>
                        <div class="col-sm-6">
                            <label class="radio-inline">
                                    <input type="radio" id="gender-male" value="male" name="gender">Male
                                </label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.form-group -->

            <div class="form-group">
                <label for="name" class="col-sm-3 control-label">Company</label>
                <div class="col-sm-9">
                    <input type="text" id="company" placeholder="Company Name" class="form-control" style="text-transform:uppercase" autofocus>
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="col-sm-3 control-label">Email</label>
                <div class="col-sm-9">
                    <input type="email" id="email" placeholder="Email" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="phone" class="col-sm-3 control-label">Phone</label>
                <div class="col-sm-9">
                    <input type="text" id="phone" placeholder="Phone" class="form-control" autofocus>
                    <span class="help-block">eg. +1 (555) 555-5555</span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <button type="submit" id="validate" class="btn btn-primary btn-block">Save Changes</button>
                </div>
            </div>
        </form>
        <!-- /form -->
    </div>
    <!-- ./container -->
</body>

</html>
